<th:block th:fragment="navegacion" th:each="entry: ${map}">

	<a th:if="${entry.key == pag}" th:href="${entry.value[0]}"><img th:src="${entry.value[1]}"
			th:title="${entry.value[2]}" width="40" height="40" /></a>
	<a th:unless="${entry.key == pag}" th:href="${entry.value[0]}"><img th:src="${entry.value[1]}"
			th:title="${entry.value[2]}" width="40" height="40" style="opacity:0.4;" /></a>

</th:block>
